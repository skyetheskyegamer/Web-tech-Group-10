<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Track your performance on MindSharp's Reaction, Memory, and Aim tests. See where you rank on the leaderboard!" />
  <title>Leaderboard - MindSharp</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="leaderboard.js" defer></script>
</head>

  <header>

        <li><a href="leaderboard.html" class="active">Leaderboard</a></li>
      </ul>
    </nav>
  </header>

  <main class="leaderboard-container">
    <div class="leaderboard-tabs">
      <button class="tab-btn active" data-test="reactionTime" aria-label="Reaction Time Test">Reaction Time Test</button>
      <button class="tab-btn" data-test="sequenceMemory" aria-label="Sequence Memory Test">Sequence Memory Test</button>
      <button class="tab-btn" data-test="aimTrainer" aria-label="Aim Trainer">Aim Trainer</button>
    </div>

    <div class="leaderboard-table-container">
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
        </tbody>
      </table>
    </div>

    <a href="index.html" class="btn btn-primary return-btn">Return to Main Page</a>
  </main>
