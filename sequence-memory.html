<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sequence Memory Game</title>
  <link rel="stylesheet" href="sequencememory.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="aimtrainer.html" class="nav-btn">Aim Trainer</a>
      <a href="reaction-time.html" class="nav-btn">Reaction Time</a>
      <a href="leaderboard.html" class="nav-btn">Leaderboards</a>
    </div>
  </nav>

  <div class="container">
    <h1>Sequence Memory Game</h1>
    <button id="start-btn">Start Game</button>

    <div class="game-area hidden">
      <div class="game-board" id="game-board">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>
    </div>

    <div class="end-screen hidden" id="end-screen">
      <h2>Game Over</h2>
      <p id="score">0</p>
      <button id="restart-btn">Play Again</button>
    </div>
  </div>

  <footer class="footer">MindSharp</footer>

  <script src="sequencememory.js"></script>
</body>
</html>
